{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <article>
                {% image page.image original as img %}
                <div style="text-align:center;">
                    <img src="{{ img.url }}" alt="{{ img.alt }}" class="img-fluid">
                </div>
                <h1>{{ page.project_title }}</h1>
                <span>{{ page.start_date }}</span> ~ <span>{{ page.end_date }}</span>
                <main>
                    {% for block in page.content %}
                    {% include_block block %}
                    {% endfor %}

                    <!-- <h2>Testimonial</h2>
                    <blockquote class="blockquote">
                        <p>{{ page.testimonials.testimony }}</p>
                        <footer class="blockquote-footer">
                            <cite>{{ page.testimonials.reviewer }}</cite>
                        </footer>
                    </blockquote> -->
                </main>
            </article>
        </div>
    </div>
</section>
{% endblock %}
