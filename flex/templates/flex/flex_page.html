{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
    <div class='jumbotron'>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="display-4">{{ self.title }}</div>
                    <div class="display-4">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>
    

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
{% endblock %}
